name: Naukri Automation

on:
  schedule:
    - cron: '30 1 * * *'  # Runs daily at 1:30 AM UTC (7:00 AM IST)
  workflow_dispatch:       # Allows manual trigger

jobs:
  naukri-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Chrome
        run: sudo apt-get install -y google-chrome-stable

      - name: Install ChromeDriver
        run: |
          sudo apt-get install -y chromedriver
          echo "CHROME_BIN=$(which google-chrome)" >> $GITHUB_ENV
          echo "CHROMEDRIVER_BIN=$(which chromedriver)" >> $GITHUB_ENV

      - name: Install Maven Dependencies
        run: mvn clean install -DskipTests

      - name: Run TestNG Tests (Headless Mode)
        run: |
          mvn clean test -Dsurefire.suiteXmlFiles=src/test/resources/testng.xml
        env:
          NAUKRI_EMAIL: ${{ secrets.NAUKRI_EMAIL }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/
