name: Naukri Automation

on:
  schedule:
    - cron: '30 1 * * *'  # Runs daily at 1:30 AM UTC (7:00 AM IST)
  workflow_dispatch:       # Allows manual trigger

jobs:
  naukri-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install Chrome
        run: sudo apt-get install -y google-chrome-stable  # Installs Chrome on GitHub runner

      - name: Kill Existing Chrome Processes
        run: pkill -f chrome || true  # Ensures no old Chrome processes interfere

      - name: Install Dependencies
        run: mvn clean install -DskipTests
      - name: Install Dependencies
        run: mvn clean install -DskipTests

      - name: Run Selenium Tests in Headless Mode
        run: mvn test -Dtest=ProfileUpdateTest -Dheadless=true
        env:
          NAUKRI_EMAIL: ${{ secrets.NAUKRI_EMAIL }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/